T3_TPL_DESC_3					="JA Healthcare is responsive Joomla 3 template for Healthcare & Hospital built with robust T3 Framework and new web technologies. The template is fully responsive based on Bootstrap 3 grid system. Its oriented & creative design with flexible layout system helps represent content in smart ways. JA Healthcare includes lots of pages dedicated designed for Healthcare website: Department, Services, Doctors, Timetable. The template is SEO friendly and optimized codebase to make it perform better, the intuitive theme control panel with core features built-in will help you manage the site with ease.

This Joomla template supports RTL at core."

