PLG_CONTENT_BIBTEX="Content - BibTeX bibliography"

; Administrator panel settings
BIBTEX_DESCRIPTION="Displays a list of formatted BibTeX entries in a content item."
BIBTEX_FOLDER="BibTeX folder"
BIBTEX_FOLDER_DESCRIPTION="Absolute or relative path to file system folder in which to look for BibTeX files. Relative paths are interpreted w.r.t. Joomla web site root folder. Leave empty for folder &quot;bibtex&quot;."
BIBTEX_SORT_ORDER="Sort order"
BIBTEX_SORT_ORDER_DESCRIPTION="The order in which bibliography items are sorted. When items are not sorted, entries appear in the order they are listed in the bibliography source file."
BIBTEX_SORT_ORDER_UNSORTED="unsorted"
BIBTEX_SORT_ORDER_DATE_ASCENDING="earliest date first"
BIBTEX_SORT_ORDER_DATE_DESCENDING="latest date first"
BIBTEX_RAW="Show raw BibTeX"
BIBTEX_RAW_DESCRIPTION="Embed BibTeX code in output as it was extracted from the .bib file. The code can be shown or hidden with a JavaScript-driven link."
BIBTEX_CACHE="Use cache"
BIBTEX_CACHE_DESCRIPTION="Use Joomla cache folder to save preprocessed BibTeX files in an intermediate format, which increases performance."
BIBTEX_BOLD_TITLES="Bold titles"
BIBTEX_BOLD_TITLES_DESCRIPTION="Format the title of each entry in bold."
BIBTEX_HANGING_INDENT="Hanging indent"
BIBTEX_HANGING_INDENT_DESCRIPTION="Indent all but the first line of each entry."
BIBTEX_SEPARATE_TITLE="Separate title"
BIBTEX_SEPARATE_TITLE_DESCRIPTION="Add a newline before the title text."
BIBTEX_SEPARATE_VENUE="Separate venue"
BIBTEX_SEPARATE_VENUE_DESCRIPTION="Add a newline before the venue information."
BIBTEX_SEPARATE_URL="Separate URLs"
BIBTEX_SEPARATE_URL_DESCRIPTION="Add a newline before the URL block."
BIBTEX_SHOW_NOTES="Show notes"
BIBTEX_SHOW_NOTES_DESCRIPTION="Show note fields, if any."
BIBTEX_SEPARATE_NOTES="Separate notes"
BIBTEX_SEPARATE_NOTES_DESCRIPTION="Add a newline before the notes (if any)."
BIBTEX_SHOW_ABSTRACT="Show abstract"
BIBTEX_SHOW_ABSTRACT_DESCRIPTION="Show abstract for entry, if present."
BIBTEX_AUTHORS_LIST="Highlighted authors"
BIBTEX_AUTHORS_LIST_DESCRIPTION="List of those authors and editors whose names are to be highlighted in the generated bibliography. Names should follow BibTeX author naming conventions, and each name should be typed in a separate line."

; BibTeX phrases
BIBTEX_AND="and"
BIBTEX_EDITOR="ed."
BIBTEX_EDITORS="eds."
BIBTEX_EDITION="edition"
BIBTEX_EDITION_FORMAT="%1$s %2$s"
BIBTEX_SERIES="series"
BIBTEX_SERIES_FORMAT="%1$s %2$s"
BIBTEX_VOLUME="volume"
BIBTEX_VOLUME_FORMAT="%2$s %1$s"
BIBTEX_NUMBER="number"
BIBTEX_NUMBER_FORMAT="%2$s %1$s"
BIBTEX_CHAPTER="chapter"
BIBTEX_CHAPTER_FORMAT="%2$s %1$s"
BIBTEX_PAGE="page"
BIBTEX_PAGES="pages"
BIBTEX_PAGERANGE_FORMAT="%2$s %1$s"
BIBTEX_NAME_FORMAT="%2$s %1$s"
BIBTEX_NAME_FORMAT_SURNAMEFIRST="%1$s, %2$s"
BIBTEX_DATE_FORMAT_YEAR="%d"
BIBTEX_DATE_FORMAT_YEARMONTH="%2$s %1$d"
BIBTEX_ABSTRACT="Abstract"
BIBTEX_POSTER_AT="Poster at"

; Error messages
BIBTEX_DUPLICATE_KEY_IGNORED="Entry with duplicate citation key <code>%1$s</code> in bibliography file <code>%2$s</code> ignored. All citation keys must be unique."
